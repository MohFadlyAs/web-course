<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Komunitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container join-form">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">Bergabung dengan Komunitas Kami</h2>
                    <p class="text-center text-muted mb-4">Temukan inspirasi, berbagi ilmu, dan berkembang bersama komunitas kami!</p>
                    <form id="joinForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap Anda" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
                        </div>
                        <div class="mb-3">
                            <label for="interest" class="form-label">Minat Utama</label>
                            <select class="form-select" id="interest" required>
                                <option value="" selected disabled>Pilih minat utama...</option>
                                <option value="technology">Teknologi</option>
                                <option value="art">Seni</option>
                                <option value="entrepreneurship">Kewirausahaan</option>
                                <option value="science">Sains</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Pesan Singkat</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Beritahu kami lebih banyak tentang Anda..." required></textarea>
                        </div>
                        <div class="d-grid">
                        <a href="page3.html" class="btn btn-primary">Bergabung Sekarang</></a> 
                        </div>
                    </form>
                    <div id="successMessage" class="alert alert-success mt-3 d-none" role="alert">
                        Terima kasih! Anda telah berhasil bergabung dengan komunitas kami.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
